<form class="block-forms">

    <div class="block-forms__border block-forms__border_active block-forms__border_date">
        <p class="block-forms__name-elem">Дата</p>
        <input class="block-forms__elem" type="text" name="date" placeholder="25.05.2022">
    </div>

    <div class="block-forms__border block-forms__border_status">
        <p class="block-forms__name-elem">Статус</p>
        <input class="block-forms__elem" type="text" name="status" placeholder="Статус">
    </div>

    <div class="block-forms__border block-forms__border_phone">
        <p class="block-forms__name-elem">телефон</p>
        <input class="block-forms__elem" type="number" name="phone" placeholder="+7">
    </div>

    <div class="block-forms__border block-forms__border_client">
        <p class="block-forms__name-elem">ФИО</p>
        <input class="block-forms__elem" type="text" name="client" placeholder="Введите ваше ФИО">
    </div>
    <div class="block-forms__border block-forms__border_address">
        <p class="block-forms__name-elem ">Адрес</p>
        <input class="block-forms__elem" type="text" name="address" placeholder="Введите ваше адрес">
    </div>
    <div class="block-forms__border block-forms__border_max">
        <p class="block-forms__name-elem ">Примечание</p>
        <textarea class="block-forms__elem" name="note" cols="30" rows="1"
                  placeholder="Введите ваше примечание"></textarea>
    </div>

</form>
