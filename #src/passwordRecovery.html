<!DOCTYPE html>
<html lang="ru">
@@include('parts/head.html')
<body>

<main class="login">

        <img class="login__images" src="images/logo.png" alt="logo">

            <div class="login__block login-block login-block_brn">
                <div class="login-block__title login-block__title_br">
                    <p class="login-block__title_text">Восстановление пароля</p>
                </div>
                <form class="login-block__form login-form" action="#">
                    <p class="login-block__text-info">Если вы забыли пароль, введите логин или E-Mail. Контрольная строка для смены пароля, а также ваши регистрационные данные, будут высланы вам по E-Mail.</p>
                    <input class="login-form__input login-form__input_mb-23" type="text" name="login" placeholder="Логин или E-mail" required>

                    <div class="login-form__buttons">
                        <button type="submit" class="button login-form__button">
                            Выслать
                        </button>
                        <button type="submit" class="button-none">
                            Авторизоваться
                        </button>
                    </div>
                </form>
            </div>

</main>

</body>
</html>
